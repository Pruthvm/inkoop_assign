<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A two player shooter JS Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>A JS Game</title>
      </head>
      <body>

        <!-- <button type="button" id="btn-start">Start Game</button><br /> -->
        <div class="score">

        
        <div class="Player-1-template">
            <img class="shs" src="i1.webp" alt="s1" width="200" height="200"><br>
          <button type="button" id="shoot-1">Shoot (Player 1)</button>
          <h1 id="player-1-heading">Player 1 - Won: 0</h1>
          <p id="player-1-health">Health: 100</p>
        </div>     
<input type="reset" value="reset">
        <div class="Player-2-template">
            <div><img class="shs2" src="i2.webp" alt="s1" width="200" height="200"></div>
          <button type="button" id="shoot-2">Shoot (Player 2)</button>
          <h1 id="player-2-heading">Player 2 - Won: 0</h1>
          <p id="player-2-health">Health: 100</p>
        </div>
        </div>
        </div>
      </body>
    </html>

    <script src="script.js"></script>
  </body>
</html>
